<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"/>
	<title>Project NaN</title>
   
   <link rel="stylesheet" href="http://fc.zacpez.com/css/style.css" type="text/css" />
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
   <script src='http://fc.zacpez.com/js/Menu.js'>           </script>
   <script src='http://fc.zacpez.com/js/Game.js'>           </script>
	<script src='http://fc.zacpez.com/js/Board.js'>          </script>
	<script src='http://fc.zacpez.com/js/Login.js'>          </script>
	<script src='http://fc.zacpez.com/js/Spritesheet.js'>    </script>
	<script src='http://fc.zacpez.com/js/Players.js'>        </script>		
	<script src='http://fc.zacpez.com/js/Renderer.js'>       </script>		
	<script src='http://fc.zacpez.com/js/Localstorage.js'>   </script>

	<script src='http://fc.zacpez.com/js/Main.js'>           </script>

</head>
<body>

<!--   THE FIRST SET OF PAGES USED TO IDENTIFY A PLAYER    -->
   <div id="loginpages">
	
<!--   Page gives the user a choice weather he's played here before   -->
      <section id="page1">
         <h1>Login</h1>
         <a id="newUser" class="button" href="#">
			   <span >New User</span>
		   </a>
         <a id="existingUser" class="button" href="#">
			   <span >Existing User</span>
		   </a>
      </section>
		
<!--   Gather the data needed to make a new account for the user   -->
      <section id="page2">
         <h1>Enter your username and email to play</h1>
			<label for="newusername">User Name: </label>
         <input type="text" id="newusername" class="textfield"><br />
			<label for="newusername">E-mail: </label>
			<input type="text" id="newemail" class="textfield"><br />
         <br>
         <a id="login" class="button" href="#">
			   <span >Login</span>
		   </a>
         <span></span>
      </section>
		
<!--   Regular user login page   -->
      <section id="page3">
         <h1>Login</h1>
			<label for="existuser">User Name: </label>
         <input type="text" id="existuser" class="textfield">
         <br>
         <a id="loginexistuser" class="button" href="#">
			   <span >Login</span>
		   </a>
			<a id="forgot" class="button" href="#">
			   <span >Forgot User</span>
		   </a>
      </section>
		
<!--  Page that will send an email back to the user with there account information  -->
      <section id="page4">
         <h1>Enter your email address to recover your usename</h1>
			<label for="email">E-mail: </label>
         <input type="text" id="email" class="textfield">
         <br>
         <a id="recover" class="button" href="#">
			   <span >Recover Username</span>
		   </a>
      </section>
		
   </div>
	
<!--   Server selction of creation options  -->
   <div id="serverbrowser">
	
<!--   Selection for the user to create of join games   -->
		<section id="page5">
			<h1>Server Browser</h1>
			<a id="newserver" class="button" href="#">
			   <span >Create Server</span>
		   </a>
			<a id="existservers" class="button" href="#">
			   <span >Get Server List</span>
		   </a>
		</section>
		
<!--    Server creation page for user to customize his/her game   -->
		<section id="page6">
			<h1>Create Server</h1>
			<label for="servername">Server Name: </label>
         <input type="text" id="servername" class="textfield"><br />
			<label for="serverpass">Server Password: </label>
         <input type="text" id="serverpass" class="textfield"><br />
			<label for="maptype">Map Type: </label>
         <select id="maptype">
				<option value="Plains">Plains</option>
				<option value="Desert">Desert</option>
				<option value="Tundra">Tundra</option>
			</select><br />
			<label for="mapsize">Map Size: </label>
         <select id="mapsize">
				<option value="size1">32 x 32 Tiles</option>
				<option value="size2">64 x 64 Tiles</option>
				<option value="size3">128 x 128 Tiles</option>
			</select><br />
			<label for="playercount">Max Players: </label>
         <select id="playercount">
				<option value="two">2 Players</option>
				<option value="three">3 Players</option>
				<option value="four">4 Players</option>
			</select><br />
			<a id="newserver" class="button" href="#">
			   <span >Submit Server</span>
		   </a>
		</section>
		
<!-- -->
	</div>
	
	
   <div id="highscores"></div>
   <canvas id="gamescreen">HTML5 canvas not supported by browser.</canvas>
</body>
</html>
